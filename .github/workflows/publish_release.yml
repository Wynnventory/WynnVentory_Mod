name: Publish Release

on:
  workflow_dispatch:
    inputs:
      manual_version:
        description: 'Manual version (e.g., 1.2.3).'
        required: true
        type: string

permissions:
  contents: write

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  changelog:
    name: Generate release tag + changelog
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      changelog: ${{ steps.git-cliff.outputs.content }}
      release_url: ${{ steps.release.outputs.url }}

    steps:
      - name: Checkout (bot token for tag push)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_PAT }}
          fetch-depth: 0

      - name: Update gradle.properties
        run: |
          VERSION="${{ github.event.inputs.manual_version }}"
          sed -i "s/mod_version = .*/mod_version = $VERSION/" gradle.properties

      - name: Create and push tag
        id: tag
        run: |
          TAG="v${{ github.event.inputs.manual_version }}"
          git tag $TAG
          git push origin $TAG
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: git-cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name:  ${{ steps.tag.outputs.tag }}
          name:  ${{ steps.tag.outputs.tag }}
          body: ${{ steps.git-cliff.outputs.content }}
          prerelease: false
          draft: false

      - name: Upload mutated gradle.properties
        uses: actions/upload-artifact@v4
        with:
          name: mutated-gradle-properties
          path: gradle.properties
          overwrite: true

  build:
    name: Build
    needs: changelog
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
    outputs:
      fabric_jar_name: ${{ steps.jar.outputs.fabric_jar_name }}
      neoforge_jar_name: ${{ steps.jar.outputs.neoforge_jar_name }}
      mc_version: ${{ steps.jar.outputs.mc_version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download mutated gradle.properties
        uses: actions/download-artifact@v4
        with:
          name: mutated-gradle-properties

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build --stacktrace

      - name: Locate artifacts
        id: jar
        shell: bash
        run: |
          # Find the Minecraft version from gradle.properties
          mc_version=$(grep "minecraft_version" gradle.properties | cut -d'=' -f2 | xargs)
          echo "mc_version=$mc_version" >> "$GITHUB_OUTPUT"

          # Find the main jar (excluding sources and shadow/dev jars)
          fabric_path=$(find fabric/build/libs/ -name "wynnventory-*.jar" ! -name "*-sources.jar" ! -name "*-dev-shadow.jar" | head -n 1)
          neoforge_path=$(find neoforge/build/libs/ -name "wynnventory-*.jar" ! -name "*-sources.jar" ! -name "*-dev-shadow.jar" | head -n 1)

          # Extract just the filename from the path
          fabric_jar=$(basename "$fabric_path")
          neoforge_jar=$(basename "$neoforge_path")

          # Copy them to the root so the 'Upload JARs' step finds them easily
          cp "$fabric_path" .
          cp "$neoforge_path" .

          echo "fabric_jar_name=$fabric_jar" >> "$GITHUB_OUTPUT"
          echo "neoforge_jar_name=$neoforge_jar" >> "$GITHUB_OUTPUT"

      - name: Upload JARs
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            ${{ steps.jar.outputs.fabric_jar_name }}
            ${{ steps.jar.outputs.neoforge_jar_name }}
          if-no-files-found: error
          overwrite: true

  github_release:
    name: GitHub Release
    needs: [ changelog, build ]
    runs-on: ubuntu-latest

    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: ${{ github.workspace }}

      - name: Update GitHub release with JARs
        uses: softprops/action-gh-release@v2
        with:
          tag_name:  ${{ needs.changelog.outputs.tag }}
          files: |
            ${{ github.workspace }}/${{ needs.build.outputs.fabric_jar_name }}
            ${{ github.workspace }}/${{ needs.build.outputs.neoforge_jar_name }}

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%dT%H:%M:%SZ')" >> "$GITHUB_OUTPUT"

      - name: Post release on Discord
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-color: "9498256"
          embed-title: ${{format('Wynnventory {0}', needs.changelog.outputs.tag)}}
          embed-description: ${{ needs.changelog.outputs.changelog }}
          embed-url: ${{ needs.changelog.outputs.release_url }}
          embed-timestamp: ${{ steps.date.outputs.date }}

  publish_fabric:
    name: Publish Fabric to Modrinth + CurseForge
    needs: [ changelog, build ]
    runs-on: ubuntu-latest

    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: ${{ github.workspace }}

      - name: Publish Fabric (release)
        uses: Kir-Antipov/mc-publish@v3.3.0
        with:
          files: |
            ${{ github.workspace }}/${{ needs.build.outputs.fabric_jar_name }}

          modrinth-id: CORVJbiT
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-featured: true

          curseforge-id: 1083173
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          name: Wynnventory ${{ needs.changelog.outputs.tag }} (Fabric)
          version: ${{ needs.changelog.outputs.tag }}
          changelog: ${{ needs.changelog.outputs.changelog }}

          game-versions: |
            [${{ needs.build.outputs.mc_version }}]
          loaders: |
            fabric

          java: 21

          version-type: release

  publish_neoforge:
    name: Publish NeoForge to Modrinth + CurseForge
    needs: [ changelog, build ]
    runs-on: ubuntu-latest

    steps:
      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: ${{ github.workspace }}

      - name: Publish NeoForge (release)
        uses: Kir-Antipov/mc-publish@v3.3.0
        with:
          files: |
            ${{ github.workspace }}/${{ needs.build.outputs.neoforge_jar_name }}

          modrinth-id: CORVJbiT
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-featured: true

          curseforge-id: 1083173
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          name: Wynnventory ${{ needs.changelog.outputs.tag }} (NeoForge)
          version: ${{ needs.changelog.outputs.tag }}
          changelog: ${{ needs.changelog.outputs.changelog }}

          game-versions: |
            [${{ needs.build.outputs.mc_version }}]
          loaders: |
            neoforge

          java: 21

          version-type: release
