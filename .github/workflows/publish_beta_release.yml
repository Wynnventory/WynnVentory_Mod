name: Publish Beta Build

on:
  workflow_dispatch:
    inputs:
      manual_version:
        description: 'Manual version (e.g., 1.2.3).'
        required: true
        type: string

permissions:
  contents: write # create tags + GitHub releases
  actions: read

concurrency:
  group: dev-${{ github.ref }}
  cancel-in-progress: false

jobs:
  changelog:
    name: Generate prerelease tag + changelog
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      changelog: ${{ steps.release.outputs.body }}

    steps:
      - name: Checkout (bot token for tag push)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BOT_PAT }}
          fetch-depth: 0

      - name: Update gradle.properties
        run: |
          VERSION="${{ github.event.inputs.manual_version }}"
          sed -i "s/mod_version = .*/mod_version = $VERSION/" gradle.properties

      - name: Create and push tag
        id: tag
        run: |
          TAG="v${{ github.event.inputs.manual_version }}"
          git tag $TAG
          git push origin $TAG
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: git-cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body: ${{ steps.git-cliff.outputs.content }}
          prerelease: true
          draft: false

      - name: Upload version-mutated build.gradle (from pre-commit.js)
        uses: actions/upload-artifact@v4
        with:
          name: build-gradle
          path: build.gradle
          overwrite: true

  build:
    name: Build
    needs: changelog
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
    outputs:
      fabric_jar_name: ${{ steps.jar.outputs.fabric_jar_name }}
      neoforge_jar_name: ${{ steps.jar.outputs.neoforge_jar_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build.gradle (with replaced version)
        uses: actions/download-artifact@v4
        with:
          name: build-gradle

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build --stacktrace

      - name: Rename artifacts
        id: jar
        shell: bash
        run: |
          version="${{ github.event.inputs.manual_version }}"
          fabric_jar="wynnventory-fabric-$version.jar"
          neoforge_jar="wynnventory-neoforge-$version.jar"
          fabric_path=$(find fabric/build/libs/ -name "wynnventory-fabric-*.jar" ! -name "*-sources.jar" ! -name "*-shadow.jar" | head -n 1)
          neoforge_path=$(find neoforge/build/libs/ -name "wynnventory-neoforge-*.jar" ! -name "*-sources.jar" ! -name "*-shadow.jar" | head -n 1)
          mv "$fabric_path" "$fabric_jar"
          mv "$neoforge_path" "$neoforge_jar"
          echo "fabric_jar_name=$fabric_jar" >> "$GITHUB_OUTPUT"
          echo "neoforge_jar_name=$neoforge_jar" >> "$GITHUB_OUTPUT"

      - name: Upload JARs
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            ${{ steps.jar.outputs.fabric_jar_name }}
            ${{ steps.jar.outputs.neoforge_jar_name }}
          if-no-files-found: error
          overwrite: true

  github_prerelease:
    name: GitHub prerelease
    needs: [ changelog, build ]
    runs-on: ubuntu-latest

    steps:
      - name: Download JARs
        uses: actions/download-artifact@v4
        with:
          name: artifacts
          path: ${{ github.workspace }}

      - name: Update GitHub Release with JARs
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            ${{ github.workspace }}/${{ needs.build.outputs.fabric_jar_name }}
            ${{ github.workspace }}/${{ needs.build.outputs.neoforge_jar_name }}

      - name: Post release on Discord
        uses: tsickert/discord-webhook@v7.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_DEV_RELEASE_WEBHOOK_URL }}
          embed-color: "9498256"
          embed-title: ${{format('Wynnventory {0}', steps.tag.outputs.tag)}}
          embed-description: ${{ needs.changelog.outputs.changelog }}
          embed-url: ${{ steps.release.outputs.url }}
          embed-timestamp: ${{ steps.date.outputs.long }}

