name: Label issue with affected version

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: read

jobs:
  label:
    runs-on: ubuntu-latest

    steps:
      - name: Extract version from issue body
        id: extract
        run: |
          BODY="${{ github.event.issue.body }}"

          VERSION=$(echo "$BODY" | awk '/### Affected version \/ tag/{getline; print $0}' | tr -d '\r')

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create label if it doesnt exist
        if: steps.extract.outputs.version != ''
        uses: actions/github-script@v7
        with:
          script: |
            const version = "${{ steps.extract.outputs.version }}";
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            try {
              await github.rest.issues.getLabel({
                owner,
                repo,
                name: version
              });
            } catch (e) {
              await github.rest.issues.createLabel({
                owner,
                repo,
                name: version,
                color: "0E8A16"
              });
            }

      - name: Add label to issue
        if: steps.extract.outputs.version != ''
        uses: actions/github-script@v7
        with:
          script: |
            const version = "${{ steps.extract.outputs.version }}";

            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [version]
            });
